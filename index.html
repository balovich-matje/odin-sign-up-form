<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <aside class="sidebar">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Logo" class="logo">
            <h1>ODIN</h1>
        </div>
        <p class="photo-credit">Photo by <a
                href="https://unsplash.com/@luiseandnic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luise
                and Nic</a> on <a
                href="https://unsplash.com/photos/tall-evergreen-trees-covered-in-frost-under-an-overcast-sky-Q5rTifVkoTE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </aside>

    <main class="content">
        <section class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>

        <section class="form-section">
            <form action="" method="post">
                <h2>Let's do this!</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" pattern="^[A-Za-z]+(?:[\s'-][A-Za-z]+)*$"
                            title="Please enter a valid name (letters only)" placeholder="Thor" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" pattern="^[A-Za-z]+(?:[\s'-][A-Za-z]+)*$"
                            title="Please enter a valid name (letters only)" placeholder="Odinson" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="thor@asgard.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="^\+?[1-9]\d{1,14}$"
                            title="Please enter a valid international phone number (e.g., +1234567890)"
                            placeholder="+1234567890" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="create-account-btn">Create Account</button>

                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </section>
    </main>
</body>

</html>
